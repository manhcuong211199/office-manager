<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offices</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/fa772c2dc0.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!--JQuery, Popper Js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <div class="col-sm-12">
        <center>
            <a href="/">
                <img src="/images/Logo.PNG" alt="logo" height="150px" width="150px">
            </a>
            <br/>
            <h1>BestChoice Offices</h1>
            <h3>Welcome to <%= title %></h3>
        </center>
    </div>
    <form action="" method="POST">
        <table class="table table-bordered">
            <tr>
                <th>officeCode</th>
                <td><input type="text" name="officeCode" value="<%= offices[0].officeCode %>" size="40" disabled></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input type="text" name="city" value="<%= offices[0].city %>" size="40"></td>
            </tr>
            <tr>
                <th>Phone</th>
                <td><input type="text" name="phone" value="<%= offices[0].phone %>" size="40"></td>
            </tr>
            <tr>
                <th>Address 1</th>
                <td><input type="text" name="addressLine1" value="<%= offices[0].addressLine1 %>" size="40"></td>
            </tr>
            <tr>
                <th>Address 2</th>
                <td><input type="text" name="addressLine2" value="<%= offices[0].addressLine2 %>" size="40"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" name="state" value="<%= offices[0].state %>" size="40"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><input type="text" name="country" value="<%= offices[0].country %>" size="40"></td>
            </tr>
            <tr>
                <th>Postal Code</th>
                <td><input type="text" name="postalCode" value="<%= offices[0].postalCode %>" size="40"></td>
            </tr>
            <tr>
                <th>Territory</th>
                <td><input type="text" name="territory" value="<%= offices[0].territory %>" size="40"></td>
            </tr>
        </table>
        <p><input type="submit" value="Edit"></p>
    </form>
    <hr>
    <footer>
        <center>11170737 - Designed by Phạm Mạnh Cường</center>
    </footer>
</body>
</html>

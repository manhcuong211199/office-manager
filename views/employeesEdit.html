<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offices</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/fa772c2dc0.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!--JQuery, Popper Js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <div class="col-sm-12">
        <center>
            <a href="/">
                <img src="/images/Logo.PNG" alt="logo" height="150px" width="150px">
            </a>
            <br/>
            <h1>BestChoice Offices</h1>
            <h3>Welcome to <%= title %></h3>
        </center>
    </div>
    <form action="" method="POST">
        <table class="table table-bordered">
            <tr>
                <th>Employee Number</th>
                <td><input type="text" name="employeeNumber" value="<%= employees[0].employeeNumber %>" size="11" disabled></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="lastName" value="<%= employees[0].lastName %>" size="50"></td>
            </tr>
            <tr>
                <th>First Name</th>
                <td><input type="text" name="firstName" value="<%= employees[0].firstName %>" size="50"></td>
            </tr>
            <tr>
                <th>Extension</th>
                <td><input type="text" name="extension" value="<%= employees[0].extension %>" size="10"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" name="email" value="<%= employees[0].email %>" size="100"></td>
            </tr>
            <tr>
                <th>Office Code</th>
                <td><input type="text" name="officeCode" value="<%= employees[0].officeCode %>" size="10" ></td>
            </tr>
            <tr>
                <th>Report To</th>
                <td><input type="text" name="reportsTo" value="<%= employees[0].reportsTo %>" size="11" placeholder="Not Null"></td>
            </tr>
            <tr>
                <th>Job Title</th>
                <td><input type="text" name="jobTitle" value="<%= employees[0].jobTitle %>" size="50"></td>
            </tr>
        </table>
        <p><input type="submit" value="Edit"></p>
    </form>
    <hr>
    <footer>
        <center>11170737 - Designed by Phạm Mạnh Cường</center>
    </footer>
</body>
</html>
